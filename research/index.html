<style>
    /* Research page specific styles */
    .research-page {
        padding-top: var(--space-8);
        margin-bottom: var(--space-24);
    }
    
    .research-header {
        margin-bottom: var(--space-12);
    }
    
    .research-category {
        margin-bottom: var(--space-16);
    }
    
    .research-category h2 {
        font-size: 1.4rem;
        font-weight: 600;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: var(--space-2);
        margin-bottom: var(--space-6);
    }
    
    .featured-projects {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: var(--space-8);
        margin-bottom: var(--space-16);
    }
    
    .featured-project {
        border: 1px solid var(--border-color);
        border-radius: 8px;
        overflow: hidden;
        transition: transform var(--transition), box-shadow var(--transition);
    }
    
    .featured-project:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
    }
    
    .featured-project-image {
        width: 100%;
        height: 160px;
        background-color: var(--background-secondary);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }
    
    .featured-project-image svg {
        width: 64px;
        height: 64px;
        color: var(--text-secondary);
        opacity: 0.6;
    }
    
    .featured-project-content {
        padding: var(--space-4) var(--space-6);
    }
    
    .featured-project h3 {
        font-size: 1.2rem;
        font-weight: 500;
        margin-bottom: var(--space-2);
    }
    
    .featured-project p {
        color: var(--text-secondary);
        margin-bottom: var(--space-4);
        font-size: 0.95rem;
    }
    
    .featured-project-links {
        display: flex;
        gap: var(--space-4);
    }
    
    .featured-project-links a {
        font-size: 0.9rem;
        font-weight: 500;
    }
    
    /* Other projects section */
    .other-projects-list {
        display: flex;
        flex-direction: column;
        gap: var(--space-6);
    }
    
    .other-project {
        display: flex;
        gap: var(--space-4);
        align-items: flex-start;
    }
    
    .other-project-icon {
        width: 40px;
        height: 40px;
        min-width: 40px;
        background-color: var(--background-secondary);
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .other-project-icon svg {
        width: 20px;
        height: 20px;
        color: var(--text-secondary);
    }
    
    .other-project-content h3 {
        font-size: 1.1rem;
        font-weight: 500;
        margin-bottom: var(--space-2);
    }
    
    .other-project-content p {
        color: var(--text-secondary);
        margin-bottom: var(--space-2);
        font-size: 0.95rem;
    }
    
    .other-project-links {
        display: flex;
        gap: var(--space-4);
    }
    
    .other-project-links a {
        font-size: 0.9rem;
        font-weight: 500;
    }
    
    @media (max-width: 768px) {
        .featured-projects {
            grid-template-columns: 1fr;
        }
    }
</style>

<header>
    <div class="container">
        <a href="{{ '/' | relative_url }}" class="logo">BM</a>
        <nav>
            <ul class="nav-links">
                <li><a href="{{ site.baseurl }}/" {% if page.home_active %}class="active"{% endif %}>Home</a></li>
                <li><a href="{{ site.baseurl }}/blog/" {% if page.blog_active %}class="active"{% endif %}>Blog</a></li>
                <li><a href="{{ site.baseurl }}/research/" {% if page.research_active %}class="active"{% endif %}>Projects</a></li>
                <li><a href="{{ site.baseurl }}/assets/cv.pdf" target="_blank">CV</a></li>
            </ul>
            <button id="theme-toggle" aria-label="Toggle dark/light mode">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
        </nav>
    </div>
</header>

<script>
    // Function to set theme
    function setTheme(theme) {
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
    }

    // Function to toggle theme
    function toggleTheme() {
        const currentTheme = localStorage.getItem('theme') || 'light';
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        setTheme(newTheme);
    }

    // Initialize theme
    document.addEventListener('DOMContentLoaded', () => {
        // Check for saved theme preference or default to light
        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);

        // Add click event listener to theme toggle button
        const themeToggle = document.getElementById('theme-toggle');
        if (themeToggle) {
            themeToggle.addEventListener('click', toggleTheme);
        }
    });
</script>

<style>
    /* Theme toggle button styles */
    #theme-toggle {
        background: none;
        border: none;
        padding: 0;
        cursor: pointer;
        color: var(--text-primary);
    }

    #theme-toggle:hover {
        color: var(--primary);
    }

    /* Show/hide icons based on theme */
    [data-theme='light'] .moon-icon {
        display: block;
    }

    [data-theme='light'] .sun-icon {
        display: none;
    }

    [data-theme='dark'] .moon-icon {
        display: none;
    }

    [data-theme='dark'] .sun-icon {
        display: block;
    }

    /* Dark theme variables */
    :root[data-theme='dark'] {
        --background-primary: #1a1a1a;
        --background-secondary: #2d2d2d;
        --text-primary: #ffffff;
        --text-secondary: #a0a0a0;
        --primary: #64b5f6;
        --primary-dark: #42a5f5;
        --border-color: #404040;
    }

    /* Light theme variables */
    :root[data-theme='light'] {
        --background-primary: #ffffff;
        --background-secondary: #f5f5f5;
        --text-primary: #1a1a1a;
        --text-secondary: #666666;
        --primary: #1976d2;
        --primary-dark: #1565c0;
        --border-color: #e0e0e0;
    }
</style>
